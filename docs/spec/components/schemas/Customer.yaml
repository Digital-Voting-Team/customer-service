allOf:
  - $ref: '#/components/schemas/CustomerKey'
  - type: object
    required:
      - attributes
      - relationships
    properties:
      relationships:
        type: object
        required:
          - person
        properties:
          person:
            type: object
            required:
              - data
            properties:
              data:
                $ref: '#/components/schemas/PersonKey'
      attributes:
        type: object
        required:
          - registration_date
        properties:
          registration_date:
            type: string
            format: time.Time
            example: "2006-01-02T15:00:00Z"